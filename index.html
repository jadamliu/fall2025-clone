
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fall 2025 Schedule</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
    }
    header {
      background-color: #fff;
      padding: 1rem;
      border-bottom: 1px solid #ccc;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .dropdown {
      text-align: center;
      margin: 1rem 0;
    }
    .schedule {
      display: grid;
      grid-template-columns: 80px repeat(4, 1fr);
      grid-auto-rows: 40px;
      border-top: 1px solid #ccc;
      border-left: 1px solid #ccc;
    }
    .time, .day, .cell {
      border-right: 1px solid #ccc;
      border-bottom: 1px solid #ccc;
      padding: 0.5rem;
      font-size: 0.85rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .day {
      font-weight: bold;
      background-color: #f9f9f9;
    }
    .class-block {
      background-color: #f5f5f5;
      color: #bf5700;
      font-weight: bold;
      font-size: 0.8rem;
      text-align: center;
      padding: 4px;
      box-sizing: border-box;
    }
    .class-details {
      font-weight: normal;
      font-size: 0.75rem;
      color: black;
    }
  </style>
</head>
<body>
  <header>Fall 2025</header>
  <div class="dropdown">
    <select>
      <option selected>Fall 2025</option>
    </select>
  </div>
  <div class="schedule">
    <!-- Day headers -->
    <div class="time"></div>
    <div class="day">Mon</div>
    <div class="day">Tue</div>
    <div class="day">Wed</div>
    <div class="day">Thu</div>

    <!-- Time blocks -->
    <!-- 12:30PM to 2:00PM (MAN 369P) on Tue/Thu -->
    <div class="time">12:30PM</div><div class="cell"></div>
    <div class="cell class-block" style="grid-row: span 3;">
      MAN 369P
      <div class="class-details">12:30‚Äì2:00PM<br/>CBA 5.328 üìç</div>
    </div>
    <div class="cell"></div>
    <div class="cell class-block" style="grid-row: span 3;">
      MAN 369P
      <div class="class-details">12:30‚Äì2:00PM<br/>CBA 5.328 üìç</div>
    </div>

    <div class="time">1:00PM</div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="time">1:30PM</div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>

    <!-- 2:00PM to 3:30PM (FIN 372T) on Mon/Wed -->
    <div class="time">2:00PM</div>
    <div class="cell class-block" style="grid-row: span 3;">
      FIN 372T
      <div class="class-details">2:00‚Äì3:30PM<br/>BUR 220 üìç</div>
    </div>
    <div class="cell"></div>
    <div class="cell class-block" style="grid-row: span 3;">
      FIN 372T
      <div class="class-details">2:00‚Äì3:30PM<br/>BUR 220 üìç</div>
    </div>
    <div class="cell"></div>

    <div class="time">2:30PM</div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="time">3:00PM</div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
  </div>
</body>
</html>
